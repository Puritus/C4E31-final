<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Music App</title>
    <link rel="stylesheet" href="http://fancyapps.com/fancybox/source/jquery.fancybox.css?v=2.1.5">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="musicApp.css">
</head>

<body>
    <div class="content">
        <h2>YouTube Music Player</h2>
        <div id="custom-search-input">
            <div class="input-group col-md-12">
                <form id="search-form" name="search-form" onsubmit="return searchYoutube();">
                    <input type="text" class="form-control" placeholder="Search...." id="search" />
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="submit" id="findNow">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </form>
            </div>
        </div>

        <div id="results"></div>
        <div id="buttons"></div>
    </div>
    <!-- <button id="listenId">listen</button>
    <div data-video="zCc-1vJMdxY" data-autoplay="0" data-loop="1" id="youtube-audio"></div> -->
    <script src="playbutton.js"></script>
    <script src="playbutton2.js"></script>

    <iframe class="downloadIframe" frameborder="0"></iframe>

    <!-- jquery -->
    <script src="https://use.fontawesome.com/567fc88304.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.pack.js"></script>
    <!-- bootstrap -->
    <script src="./search.js"></script>
</body>

</html>
